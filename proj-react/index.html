<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <!-- Página 1: Cliente -->
      <div class="pagina1">
        <h1>Página Cliente</h1>
        <form>
          <input type="text" placeholder="Nome de Usuário" />
          <input type="password" placeholder="Sua senha" />
          <button type="button" id="btn-cliente">Acessar</button>
        </form>
      </div>

      <!-- Página 2: Usuário -->
      <div class="pagina2" style="display: none;">
        <h1>Página Usuário</h1>
        <form>
          <input type="text" placeholder="Nome de Usuário" />
          <input type="password" placeholder="Sua senha" />
          <button type="button" id="btn-usuario">Acessar</button>
        </form>

        <div class="lista-documentos">
          <h3>Lista de Documentos</h3>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      document.getElementById('btn-cliente').addEventListener('click', function () {
        document.querySelector('.pagina1').style.display = 'none';
        document.querySelector('.pagina2').style.display = 'block';
      });
    </script>
  </body>
</html>
